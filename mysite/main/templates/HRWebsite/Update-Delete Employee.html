<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/public.css' %}" />
    <link rel="stylesheet" href="{% static 'css/Navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/Add-Modify.css' %}">
    <!-- <link rel="stylesheet" href="css/Modify.css"> -->
    <title>Update Employee</title>
  </head>
  <body>
    {% include 'Navbar/HRNavBar.html' %}
    <section class="Conatiner">
    <form method="post" class = "Add">
      <div>
        <label> User Name:</label>
        <input
          type="text"
          name="E_User_Name"
          placeholder=" Write the User Name"
        />
      </div>
      <!-- <hr /> -->
      <div>
        <label> User ID:</label>
        <input
          id="id"
          type="text"
          name="U_ID"
          placeholder=" Write the User ID"
          disabled
        />
      </div>
      <!-- <hr /> -->
      <div>
        <label> Update Email:</label>
        <input type="text" name="U_Email" placeholder=" Write the Email" />
      </div>
      <!-- <hr /> -->
      <div>
        <label> Update Address:</label>
        <input type="text" name="U_Address" placeholder=" Write the Address" />
      </div>
      <!-- <hr /> -->
      <div>
        <label> Update Phone Number:</label>
        <input
          type="tel"
          name="U_Phone_Number"
          placeholder=" Write the Phone Number"
        />
      </div>
      <!-- <hr /> -->
      <div>
        <label>Update Gender: </label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label> Update Marital Status: </label>
        <select name="MaritalStatus">
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
        </select>
      </div>
      <!-- <hr /> -->
      <!-- <div>
        <label> Date of Birth:</label>
        <input type="date" name="U_Birth_Date" value="2000-01-01" />
      </div>
      <hr /> -->
      <div>
        <label> Update Salary:</label>
        <input type="number" name="U_Salary" placeholder=" Write the Salary" />
      </div>
      <!-- <hr /> -->
      <div>
        <label> Update Number of Vacation Days:</label>
        <input
          type="number"
          name="U_Vacation_Days"
          placeholder=" Write the Vacation Days"
        />
      </div>
      <!-- <div>
        <label> Update Number of Approved Vacation Days:</label>
        <input
          type="number"
          name="U_Approved_Vacation_Days"
          placeholder=" Write the Approved Vacation Days"
        />
      </div> -->
      <div class="submited">
        <input type="submit" value="Delete" onclick="return confirm ('Are you sure to delete this employee ?')" class="send"/>
        <input type="submit" value="Update" class="send"/>
      </div>
      </form>
      <script src="js/Edit.js"></script>
  </body>
</html>
