<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Vacations</title>
  </head>
  <body>
    <ul>
      {% for vac in Vacation %}
      <li>
        Vacation ID: {{ vac.ID }} <br />
        Employee ID: {{ vac.EmployeeID }} <br />
        Start Date: {{ vac.startDate }} <br />
        End Date: {{ vac.endDate }} <br />
        Reason: {{ vac.reason }} <br />
        Status: {{ vac.status }} <br />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
